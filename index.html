<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>To-do list</title>
</head>
<body>
    <header>
        <div class="main-header">
            <p class="nav-title"> #MyTodoList &#128140</p>
        </div>
    </header>
    <div class="container">
        <section class="task-creator">
            <h1 id="h1">Add New Task</h1>
            <div class="sub-line"></div>
            <form action="" method="get" class="task-form" onsubmit= "return false" id="task-form">
                <div class="task-name">
                    <p>Task Name</p>
                    <input type="text" name="taskname" id="taskname"/>
                </div>
                <div class="task-description">
                    <p>Task Description</p>
                    <textarea name="taskdescription" id="taskdescription"></textarea>
                </div>
                <div class="new-task-btn">
                    <input type="submit" value="Send to My List" id="submit-btn">
                </div>
    </div>
            </form>
        </section>
        <section class="list-of-tasks">
            <h2>List of Tasks</h2>
            <p>Here you can find all of your tasks, if you want to delete one, just click the 'x' button</p>
            <div id= "cards-list" class="list-of-cards">
            
            </div>
        </section>
 <script src="js.js"></script> 
</body>
</html>
